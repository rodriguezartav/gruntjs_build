<!DOCTYPE html><html><head><title></title><script>function loadFile(url) {
   var script = document.createElement('SCRIPT');
   script.src = url;
   document.getElementsByTagName('HEAD')[0].appendChild(script);
}

function getWidth()
  {
    var x = 0;
    if (self.innerHeight)
    {
        x = self.innerWidth;
    }
    else if (document.documentElement && document.documentElement.clientHeight)
    {
        x = document.documentElement.clientWidth;
    }
    else if (document.body)
    {
        x = document.body.clientWidth;
    }
    return x;
  }
  
var file = "";
if(getWidth() < 600 ){
  file = "/kxndc/mobile.js";
}
else{
  file = "/kxndc/web.js";
}
loadFile(file);
</script></head><body><h1>Welcome</h1><h2 class="title">This is a placeholder</h2></body></html>
